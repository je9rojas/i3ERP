<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}i3ERP - Sistema ERP Integral{% endblock %}</title>
    
    <!-- Metatags profesionales -->
    <meta name="description" content="Sistema de gestión empresarial para optimizar tus operaciones">
    <meta name="keywords" content="ERP, gestión, negocio, software">
    <meta name="author" content="i3ERP Solutions">
    
    <!-- Preconexión para mejorar performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos globales -->
    <link rel="stylesheet" href="/static/styles/main.css">
    
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Cabecera global -->
    <header class="bg-dark text-white py-3 shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="text-decoration-none text-white d-flex align-items-center">
                    <i class="fas fa-cubes fs-4 me-2"></i>
                    <h1 class="h5 mb-0">i3ERP Solutions</h1>
                </a>
                <nav>
                    {% if request.path != '/login' %}
                    <a href="/login" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-in-alt me-1"></i> Acceder
                    </a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de página global -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h5 class="mb-3">i3ERP Solutions</h5>
                    <p class="mb-0 text-muted">Solución ERP integral para la gestión empresarial</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                    <p class="mb-0 mt-2 text-muted">&copy; 2023 i3ERP Solutions. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts globales -->
    <script type="module" src="/scripts/app.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
